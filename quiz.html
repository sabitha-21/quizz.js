<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div id="quiz-container">
            <div id="question-container">
                <p id="question"></p>
            </div>
            <div id="answer-buttons" class="btn-container">
                <button class="btn" id="answer1" onclick="selectAnswer(0)"></button>
                <button class="btn" id="answer2" onclick="selectAnswer(1)"></button>
                <button class="btn" id="answer3" onclick="selectAnswer(2)"></button>
                <button class="btn" id="answer4" onclick="selectAnswer(3)"></button>
            </div>
            <button id="next-btn" class="btn" onclick="nextQuestion()">Next</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
